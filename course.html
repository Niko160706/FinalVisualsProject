            <div class="lesson-body">
              <div class="lesson-section">
                <h2>Understanding Multiplication</h2>
                <p>Multiplication is one of the four basic arithmetic operations. It can be thought of as repeated addition. When we multiply two numbers, we're essentially adding one number to itself a certain number of times.</p>
                
                <p>For example, 3 × 4 means adding 3 four times: 3 + 3 + 3 + 3 = 12. This concept becomes the foundation for more advanced mathematical operations.</p>
              </div>

              <div class="lesson-section">
                <h2>Visual Representation</h2>
                <p>One of the best ways to understand multiplication is through visual representation. Arrays, groups, and area models all help us see what multiplication really means.</p>
                
                <div class="interactive-placeholder">

                    <i class="fas fa-play-circle"></i>

              <div class="lesson-section">
                <h2>Practice Problems</h2>
                <p>Now that you understand the concept, let's practice with some examples. Remember to think about multiplication as repeated addition when you're getting started.</p>
